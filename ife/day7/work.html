<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        width: 100%;
        height: 105px;
        background-color: dimgray;
    }
    .area{
        width: 960px;
        height: 100px;
        margin: auto;
        padding: 0 10px;
        box-sizing: border-box;
        background-color: rgb(158, 152, 152);
        position: relative;
    }
    .logo{
       position: absolute;
       height: 50px;
       margin-top: 25px;
       line-height: 50px;
    }
    .nav{
        width: 100px;
        height: 50px;
        float: right;
        background-color: rgb(151, 147, 147);
        border: 1px solid white;
        box-sizing: border-box;
    }
    .banner{
        width: 100%;
        height: 300px;
        margin-bottom: 10px;
        background-color: yellowgreen;
        position: relative;
        overflow: auto;
    }
    .click{
        width: 140px;
        height: 30px;
        background-color: rgb(242, 244, 247);
        position: absolute;
        right: 270px;
        bottom: 2px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .click>div{
        background-color: rgb(158, 211, 211);
        width: 20px;
        text-align: center;
    }
    .click>div:hover{
        position: relative;
        margin-top: -20px;
        height: 40px;
        line-height: 40px;
        cursor: pointer;
    }

    .main-nav{
        width: 960px;
        height: 30px;
        margin: 0 auto;
        line-height: 30px;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
    .main-nav::after{
        display: block;
        content: '';
        height: 1px;
        background-color: rgb(187, 184, 184);
    }
    .main-nav>div{
        display: inline-block;
        width: 60px;
        text-align: center;
        background-color: rgb(189, 113, 113);
        border-radius: 10px 10px 0 0;
    }
    .container{
        width: 960px;
        margin: 0 auto;
       
    }
    .first-item,.second-item,.third-item{
        display: flex;
        margin-bottom: 10px;
        justify-content: space-between;
    }
    .first-item>div{
        flex: 1;
        height: 200px;
        margin-left: 10px;
        border: 1px solid black;
    }
    .first-item>div:first-child{
        margin-left: 0;
    }
    .second-item>div{
        flex: 1;
        height: 200px;
        margin-left: 10px;
        border: 1px solid black;
    }
    .second-item>div:first-child{
        margin-left: 0;
    }
    .third-item>div{
        flex: 1;
        height: 200px;
        margin-left: 10px;
        border: 1px solid black;
    }
    .third-item>div:first-child{
        margin-left: 0;
    }
    .footer{
        position: relative;
        bottom: 0;
        width: 100%;
        height: 100px;
        background-color: grey;
        line-height: 100px;
        text-align: center;
        margin-top:100px;
    }
</style>
<body>
    <header>
        <div class="area">
            <div class="logo">
                <span>Logo</span>
            </div>
            <div class="nav"></div>
        </div>
    </header>
    <div class="banner">
        <div class="click">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </div>
    <div class="main-nav">
        <div class="first-nav">aaaa</div>
        <div class="second-nav">bbbb</div>
        <div class="last-nav">cccc</div>
    </div>
    <div class="container">
        <div class="first-item">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="second-item">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="third-item">
            <div></div>
            <div></div>
        </div>
    </div>
    <footer class="footer">
        <h2>商住号</h2>
    </footer>
</body>
</html>
