<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" ></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b" ></label><input id="num-b" type="text">
    </div>
    <div>
        <button id="isnan">判断当前选中的输入框输入内容是否为数字</button>
        <br>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <br>
        <button>当前选中数字的绝对值</button>
        <br>
        <button>对当前选中的数字进行上舍入</button>
        <br>
        <button>对当前选中的数字进行下舍入</button>
        <br>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <br>
        <button>返回 A 和 B 中的最高值</button>
        <br>
        <button>返回 A 和 B 中的最低值</button>        
    </div>
    <p id="result"></p>

</body>
<script>
    var box1 =document.getElementById("radio-a");
    var box2 =document.getElementById("radio-b");
   
    
    var nan = document.getElementById("isnan")
    var txt = document.getElementById("result")
    nan.addEventListener("click",function(){
        if(box1.checked){
            var a = document.getElementById("num-a").value;
            if(isNaN(a))
            {
                txt.innerHTML = "这不是一个数字"
            }
            else
            {
                txt.innerHTML = "这是一个数字"
            }
        }
        if(box2.checked){
            var b = document.getElementById("num-b").value;
            if(isNaN(b))
            {
                txt.innerHTML = "这不是一个数字"
            }
            else
            {
                txt.innerHTML = "这是一个数字"
            }
        }
    })
</script>
</html>
