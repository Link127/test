<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var node = document.getElementById("queue-input");
        var txt = document.getElementById("queue-cont");
        var btnlist = document.getElementsByTagName("button");
        btnlist[0].addEventListener("click",function(){
            queue.push(node.value);
            txt.innerHTML ="队列内容："+ queue.join("->")
        })
        btnlist[1].addEventListener("click",function(){
            queue.shift();
            txt.innerHTML = "队列内容："+queue.join("->")
        })
        btnlist[2].addEventListener("click",function(){
            
            window.alert(queue[queue.length-1])
    
        })
        btnlist[3].addEventListener("click",function(){
            if(queue.length === 0){
                alert("数组为空")
            }
            else{
                alert("数组不为空")
            }
        })
    </script>
</body>

</html>
