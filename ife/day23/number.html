<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
        <br>
        <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
        <br>
        <button id="btn3">当前选中数字的绝对值</button>
        <br>
        <button id="btn4">对当前选中的数字进行上舍入</button>
        <br>
        <button id="btn5">对当前选中的数字进行下舍入</button>
        <br>
        <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
        <br>
        <button id="btn7">返回 A 和 B 中的最高值</button>
        <br>
        <button id="btn8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

</body>
<script>
    var box1 = document.getElementById("radio-a");
    var box2 = document.getElementById("radio-b");
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    var btn5 = document.getElementById("btn5");
    var btn6 = document.getElementById("btn6");
    var btn7 = document.getElementById("btn7");
    var btn8 = document.getElementById("btn8");
    var txt = document.getElementById("result")
    btn1.addEventListener("click", function () {
        if (box1.checked) {
            var a = document.getElementById("num-a").value;
            if (isNaN(a)) {
                txt.innerHTML = "这不是一个数字"
            } else {
                txt.innerHTML = "这是一个数字"
            }
        }
        if (box2.checked) {
            var b = document.getElementById("num-b").value;
            if (isNaN(b)) {
                txt.innerHTML = "这不是一个数字"
            } else {
                txt.innerHTML = "这是一个数字"
            }
        }
    })
    btn2.addEventListener("click", function () {
        var a = new Number(document.getElementById("num-a").value);
        var b = document.getElementById("num-b").value;
        if (!isNaN(a) && !isNaN(b)) {
            let result = a.toFixed(b)
            txt.innerHTML = result;
        } else {
            console.log("你的输入有误")
        }
    })
    btn3.addEventListener("click", function () {
        if (box1.checked) {
            var a = document.getElementById("num-a").value;
            if (isNaN(a)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.abs(a);

            }
        }
        if (box2.checked) {
            var b = document.getElementById("num-b").value;
            if (isNaN(b)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.abs(b);
            }
        }
    })
    btn4.addEventListener("click",function(){
        if (box1.checked) {
            var a = document.getElementById("num-a").value;
            if (isNaN(a)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.ceil(a);

            }
        }
        if (box2.checked) {
            var b = document.getElementById("num-b").value;
            if (isNaN(b)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.ceil(b);
            }
        }
    })
    btn5.addEventListener("click",function(){
        if (box1.checked) {
            var a = document.getElementById("num-a").value;
            if (isNaN(a)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.floor(a);

            }
        }
        if (box2.checked) {
            var b = document.getElementById("num-b").value;
            if (isNaN(b)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.floor(b);
            }
        }
    })
    btn6.addEventListener("click",function(){
        if (box1.checked) {
            var a = document.getElementById("num-a").value;
            if (isNaN(a)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.round(a);

            }
        }
        if (box2.checked) {
            var b = document.getElementById("num-b").value;
            if (isNaN(b)) {
                console.log("这不是一个数字")
            } else {
                txt.innerHTML = Math.round(b);
            }
        }
    })
    btn7.addEventListener("click",function(){
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        if (!isNaN(a) && !isNaN(b)) {
            let result = Math.max(a,b)
            txt.innerHTML = result;
        } else {
            console.log("你的输入有误")
        }
    })
    btn8.addEventListener("click",function(){
        var a = document.getElementById("num-a").value;
        var b = document.getElementById("num-b").value;
        if (!isNaN(a) && !isNaN(b)) {
            let result = Math.min(a,b)
            txt.innerHTML = result;
        } else {
            console.log("你的输入有误")
        }
    })
</script>

</html>
