<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <br>
        <button>当前选中输入中的第3个字符</button><br>
        <button>把两个输入框的文字连接在一起输出（concat）</button><br>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br>
        <button>当前选中输入框的行数</button><br>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br>
        <button>把所选输入框中的内容全部转为大写</button><br>

        <button>把所选输入框中的内容全部转为小写</button><br>
        <button>把所选输入框中内容的半角空格全部去除</button><br>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button><br>
    </div>
    <p id="result"></p>
    <script>
        var box1 = document.getElementById("radio-a");
        var box2 = document.getElementById("radio-b");
        var txt = document.querySelectorAll("textarea");
        var num_a = document.getElementById("num-a");
        var num_b = document.getElementById("num-b");
        var btnlist = document.getElementsByTagName("button");
        var p = document.getElementById("result")
        btnlist[0].addEventListener("click", function () {
            if (box1.checked) {
                p.innerHTML = txt[0].value.length
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.length
            }
        })
        btnlist[1].addEventListener("click", function () {
            if (box1.checked) {
                p.innerHTML = txt[0].value.charAt(2);
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.charAt(2);
            }
        })
        btnlist[2].addEventListener("click", function () {
            p.innerHTML = txt[0].value.concat(txt[1].value);
        })
        btnlist[3].addEventListener("click", function () {
            p.innerHTML = txt[0].value.indexOf(txt[1].value)
        })
        btnlist[4].addEventListener("click", function () {
            p.innerHTML = txt[0].value.lastIndexOf(txt[1].value)
        })
        btnlist[5].addEventListener("click", function () {
            if (box1.checked) {
                p.innerHTML = txt[0].value.slice(num_a.value, num_b.value);
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.slice(num_a.value, num_b.value);
            }
        })
        // 获取当前行数
        btnlist[6].addEventListener("click",function(){
            if (box1.checked) {
                p.innerHTML = txt[0].value.split(/\r?\n|\r/).length
            }
            if(box2.checked){
                p.innerHTML = txt[1].value.split(/\r?\n|\r/).length
            }
        })
        btnlist[7].addEventListener("click", function () {
            if (box1.checked) {
                p.innerHTML = txt[0].value.substr(num_a.value, num_b.value)
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.substr(num_a.value, num_b.value)
            }
        })
        btnlist[8].addEventListener("click", function () {
            if (box1.checked) {
                p.innerHTML = txt[0].value.toLocaleUpperCase();
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.toLocaleUpperCase();
            }
        })
        btnlist[9].addEventListener("click", function () {
            if (box1.checked) {
                p.innerHTML = txt[0].value.toLocaleLowerCase();
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.toLocaleLowerCase();
            }
        })
        // 去半角空格
        btnlist[10].addEventListener("click",function(){
            if (box1.checked) {
                p.innerHTML = txt[0].value.replace(/\s+/g,"")
            }
            if (box2.checked) {
                p.innerHTML = txt[1].value.replace(/\s+/g,"")
            }
        })
        btnlist[11].addEventListener("click", function () {
            if (box1.checked) {
                txt[0].value = txt[0].value.replace(txt[0].value, txt[1].value)
            }
            if (box2.checked) {
                txt[1].value = txt[1].value.replace(txt[1].value, txt[0].value)
            }
        })
    </script>
</body>

</html>
