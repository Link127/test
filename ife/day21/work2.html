<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        var school = document.getElementById("school-select")
        var company = document.getElementById("company-select")

        var sc = document.getElementById("school")
        sc.addEventListener("click",function(){
            school.style.display = "block";
            company.style.display = "none";
        })
        var co = document.getElementById("company")
        co.addEventListener("click",function(){
            school.style.display = "none";
            company.style.display = "block"
            company.style.marginLeft = "100px"
        })
    </script>
</body>
</html>
