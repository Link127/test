<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input-box">
    <script>
        document.getElementById('input-box').onkeypress = function () {
            var self = this;
            setTimeout(function () {
                self.value = self.value.toUpperCase();
            }, 0);
        }
    </script>
</body>

</html>
